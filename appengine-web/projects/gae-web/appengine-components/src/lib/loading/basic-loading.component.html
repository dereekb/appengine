<div class="loading-view">
  <div [ngSwitch]="state">
    <ng-container *ngSwitchCase="0" select="[loading]">
      <gae-loading-progress *ngIf="!hasCustomLoading" [text]="text" [linear]="linear"></gae-loading-progress>
      <ng-content select="[loading]"></ng-content>
    </ng-container>
    <ng-content *ngSwitchCase="1" select="[content]">

    </ng-content>
    <ng-content *ngSwitchCase="2" select="[error]">

    </ng-content>
  </div>
</div>
