<mat-sidenav-container class="fill-content" gaeSidenavController [sidenav]="sidenav">
  <mat-sidenav #sidenav mode="over">
    <!-- Inject the sidenav using ui-view. -->
    <div class="fill-content" ui-view="sidenav">SIDENAV</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content contained within a page toobar-->
    <gae-page-toolbar gaePageToolbarSidenavControllerLink>
      <div class="fill-content" ui-view="content" content></div>
    </gae-page-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
