<mat-sidenav-container fxFill gaeSidenavController>
  <mat-sidenav #sidenav mode="over">
    <!-- Inject the sidenav using ui-view. -->
    <div ui-view="sidenav">SIDENAV</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content contained within a page toobar-->
    <gae-page-toolbar gaePageToolbarSidenavLink>
      <ui-view content></ui-view>
    </gae-page-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
