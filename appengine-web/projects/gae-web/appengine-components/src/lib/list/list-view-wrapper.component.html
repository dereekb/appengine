<div class="gae-list-view">
  <div #customControls class="gae-list-view-controls" *ngIf="showControls">
    <ng-content name="controls" select="[controls]"></ng-content>
  </div>
  <!-- List Content -->
  <div class="gae-list-view-content" [ngClass]="{ 'gae-list-view-content-with-controls': showControls && hasControls }">
    <ng-content select="[list]"></ng-content>
  </div>
  <!-- Loading Info -->
  <gae-loading [context]="loadingContext" linear="true">
    <div content>
      <div class="gae-list-view-done" *ngIf="showControls && hasElements">
        <p>That's all {{ count }} of them!</p>
      </div>
      <div *ngIf="!hasElements">
        <ng-content select="[empty]"></ng-content>
      </div>
    </div>
  </gae-loading>
</div>
