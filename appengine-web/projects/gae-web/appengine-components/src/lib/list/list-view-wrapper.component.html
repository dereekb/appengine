<div class="list-view">
  <div class="list-view-toolbar" *ngIf="showControls">
    <ng-content name="toolbar" select="[listViewToolbar]"></ng-content>
  </div>
  <!-- List Content -->
  <ng-content></ng-content>
  <!-- Loading Info -->
  <gae-loading [context]="loadingContext" linear="true">
    <div content>
      <div class="list-content-done" *ngIf="showControls && hasElements">
        <p>That's all {{ count }} of them!</p>
      </div>
      <div *ngIf="!hasElements">
        <ng-content select="[noCountView]"></ng-content>
      </div>
    </div>
  </gae-loading>
</div>
