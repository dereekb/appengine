<div class="auth-box">
  <div class="auth-box-header">
    <div class="auth-box-header-logo">
      <img src="assets/auth/tallynote.png" />
    </div>
    <h1>Sign Out</h1>
  </div>
  <div class="auth-box-content" #signOut="gaeSignInGatewaySignOut" gaeSignInGatewaySignOut>
    <gae-basic-loading text="Signing out..." [waitFor]="!signOut.done">
      <div content class="sign-out-done" *ngIf="signOut.done">
        <p>You've been signed out.</p>
      </div>
    </gae-basic-loading>
  </div>
  <div class="auth-box-footer">
    <p>Need to sign back in?</p>
    <button class="link-button" md-button uiSref="signin">Sign In</button>
  </div>
</div>
