<mat-sidenav-container fxFill gaeSidenavController>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item uiSref="home">Home</a>
      <a mat-list-item uiSref="demo">Demo</a>
      <a mat-list-item uiSref="public">Public</a>
      <a mat-list-item uiSref="signout">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <gae-toolbar-page></gae-toolbar-page>
    <!-- Creates a layout with a left-positioned sidenav and explicit content. -->
    <mat-toolbar fxFlex="noshrink">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>GAE Test App</span>
      <span></span>
    </mat-toolbar>
    <ui-view fxFlex fxFill></ui-view>
  </mat-sidenav-content>
</mat-sidenav-container>
<gae-app-page></gae-app-page>
