<div fxLayout="column" fxFill>
  <!-- Creates a layout with a left-positioned sidenav and explicit content. -->
  <mat-toolbar fxFlex="nogrow">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>GAE Test App</span>
    <span fxFlex="grow"></span>
  </mat-toolbar>
  <mat-sidenav-container fxFlex="grow" fxFill>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item uiSref="home">Home</a>
        <a mat-list-item uiSref="demo">Demo</a>
        <a mat-list-item uiSref="public">Public</a>
        <a mat-list-item uiSref="signout">Sign Out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFill>
      <ui-view></ui-view>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
