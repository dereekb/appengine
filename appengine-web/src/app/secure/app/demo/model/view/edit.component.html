<ng-container gaeSubmitViewAction #action="gaeSubmitViewAction">
  <gae-page-fab icon="save" [disabled]="action.disabled" [working]="action.working" (buttonClicked)="action.doSubmit()"></gae-page-fab>
  <gae-submit-button spinner="true" [working]="action.working" (submitClicked)="action.doSubmit()"></gae-submit-button>
  <app-foo-update-view #updateView [target]="fooKey"></app-foo-update-view>
</ng-container>
